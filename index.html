<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/image 1.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <img src="img/Logo.png" alt="AluraGeek">
        </nav>
    </header>
    <div id="container">
        <div id="productos">
            <div class="title-productos">
                <img src="img/MIS PRODUCTOS_.png" alt="">
            </div>
            <div class="container-card" data-lista>   
            </div>
        </div>
        <div id="formulario">
            <div class="container-formulario">
                <form class="form" data-formulario>
                    <div class="title-productos">
                        <img src="img/AGREGAR PRODUCTO_.png" alt="">
                    </div>
                    <p class="form-title">Ingresa la informaci√≥n del producto.</p>
                    <div class="input-container">
                        <input type="text" placeholder="Nombre" required data-nombre>
                        <span>
                        </span>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Precio" required data-precio>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Imagen" required data-imagen>
                    </div>
                    <div class="botones">
                        <button type="submit" class="submit">
                            Enviar
                        </button>
                        <button type="reset" class="submit">
                            Limpiar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <img src="img/Logo.png"alt=""> <br>
            <p>Desarrollado por Itzel Daniela Martinez Carrera<br>
                Alura Latam - 2024</p>
        </div>
    </footer>
    <script src="./js/mostrarProductos.js" type="module"></script>
    <script src="../js/crearProducto.js" type="module"></script>
</body>

</html>
